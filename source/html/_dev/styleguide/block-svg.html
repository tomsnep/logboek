{% set title='SVG Shapes' %}

{% extends './block.html' %}


{% block content %}

    <div class="c-styleguide__svg-collection container">
        <div class="o-grid-12">
            {% for svg in project.svgs %}
            <div class="u-col-6 u-col-2--md" title="{{ svg }}">
                <div class="c-svg-collection__tile">
                    <div class="c-svg-collection__container">

                        {% svg svg %}

                    </div>
                    <h4>{{ svg }}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
