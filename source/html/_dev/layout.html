
<!DOCTYPE html>
<html lang="nl" dir="ltr" class="u-debug_page_">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="author" content="Tam Tam">
    <meta name="description" content="This is a debug page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Debug page</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="/assets/css/dev.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg">
    <link rel="shortcut icon" href="/assets/images/favicons/favicon.ico">
    <meta name="msapplication-config" content="/assets/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>


<body>

    {% if (project.showGrid == true and project.debug == true) %}

      {% from '_dev/tools/grid-overlay.html' import gridOverlay %}
      {{ gridOverlay( { columns: 12 } ) }}

    {% endif %}

    <main role="main">

        {% block content %}

            <!-- content will be injected in this block -->

        {% endblock %}

    </main>


    <script src="/assets/js/main.js" type="text/javascript"></script>

</body>

<!-- name: {{ project.name }}, version: {{ project.version }} -->
</html>
